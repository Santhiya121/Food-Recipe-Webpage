<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Food Recipe Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header"></div>

        <div class = " review-section">
        <div class="reviews-content">
            <h3>Customer Reviews</h3>

            <div class="review">
                <h4>John Doe</h4>
              
                <p>The food was amazing! Best experience ever!</p>
            </div>

            <div class="review">
                <h4>Jane Smith</h4>
               
                <p>Great food, but the service could be improved.</p>
            </div>

            <div class="review">
                <h4>Emily Johnson</h4>
                
                <p>I loved the ambience and the dishes served!</p>
            </div>

            <h3>Leave a Review</h3>
            <form id="review-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <textarea id="review" placeholder="Your Review" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </div>
   

    <script src="js/script.js"></script>
</body>
</html>
